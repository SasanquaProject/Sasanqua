[package]
name = "server_worker"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = { workspace = true }
thiserror = { workspace = true }
worker_http = { package = "server_worker_http", path = "../worker_http", optional = true }
worker_rlib = { package = "server_worker_rlib", path = "../worker_rlib", optional = true }

[features]
default = []
all = ["http", "rlib"]
http = ["worker_http"]
rlib = ["worker_rlib"]
